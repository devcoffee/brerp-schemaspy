                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">declare&#10;    Estado&#9;&#9;&#9;&#9;&#9;&#9;&#9;TEXT :&#61; &#39;N&#39;;&#10;&#9;QtyLinha&#9;&#9;&#9;&#9;&#9;&#9;NUMERIC :&#61; 0;&#10;&#9;QtyLinhaComEstoque&#9;&#9;&#9;&#9;NUMERIC :&#61; 0;&#10;&#9;QtyLinhaComEstoqueTotal&#9;&#9;&#9;NUMERIC :&#61; 0;&#10;&#9;QtyLinhaComEstoqueNoReposicao&#9;NUMERIC :&#61; 0;&#10;begin&#10;&#10;&#9;SELECT sum(&#10;  &#9;&#9;&#9;&#9;case&#10;  &#9;&#9;&#9;&#9;&#9;WHEN&#10;  &#9;&#9;&#9;&#9;&#9;&#9;bomqtyonhand(ol.m_product_id, warehouse_id, 0)&#10;  &#9;&#9;&#9;&#9;&#9;&#9;- (COALESCE((SELECT sum(iol.movementqty) AS sum&#10;               &#9;&#9;&#9;&#9;FROM m_inoutline iol&#10;                &#9;&#9; &#9;LEFT JOIN m_inout io ON io.m_inout_id &#61; iol.m_inout_id&#10;              &#9;&#9;&#9;&#9;WHERE (io.docstatus &lt;&gt; ALL (ARRAY[&#39;RE&#39;::bpchar, &#39;VO&#39;::bpchar, &#39;CO&#39;::bpchar, &#39;CL&#39;::bpchar])) AND io.cof_emtratamento &#61; &#39;Y&#39; AND io.issotrx&#61;&#39;Y&#39; AND io.m_warehouse_id&#61;warehouse_id AND iol.isinvoiced &#61; &#39;N&#39;::bpchar AND iol.m_product_id &#61; ol.m_product_id), 0::NUMERIC))&#10;              &#9;&#9;&#9;- (COALESCE((SELECT sum((CASE WHEN o.cof_LiberarEntregaFutura&#61;&#39;Y&#39; AND oline.cof_EntregaParcial&#61;&#39;Y&#39; THEN oline.cof_QtdEntregaFutura ELSE oline.qtyentered END) - oline.qtydelivered) AS osum&#10;               &#9;&#9;&#9;&#9;FROM c_orderline oline&#10;              &#9;&#9;&#9;&#9;WHERE oline.c_order_id &#61; order_id&#10;              &#9;&#9;&#9;&#9;AND oline.m_product_id &#61; ol.m_product_id&#10;              &#9;&#9;&#9;&#9;AND oline.c_orderline_id !&#61; ol.c_orderline_id), 0::NUMERIC))&#10;             &#9;&#9;&#9; &lt;&#61; 0 then 0&#10;  &#9;&#9;&#9;&#9;&#9;else 1&#10;  &#9;&#9;&#9;&#9;end&#10;  &#9;&#9;&#9;) AS qty&#10;        INTO QtyLinhaComEstoque&#10;        from C_OrderLine ol&#10;        left join C_Order o on o.c_order_id &#61; ol.c_order_id&#10;        where o.c_order_id &#61; order_id AND ol.qtyreserved &gt; 0;&#10;&#10;&#9;SELECT sum(&#10;  &#9;&#9;&#9;&#9;case&#10;  &#9;&#9;&#9;&#9;&#9;WHEN&#10;  &#9;&#9;&#9;&#9;&#9;&#9;bomqtyonhand(ol.m_product_id, warehouse_id, 0)&#10;  &#9;&#9;&#9;&#9;&#9;&#9;- (COALESCE((SELECT sum(iol.movementqty) AS sum&#10;               &#9;&#9;&#9;&#9;FROM m_inoutline iol&#10;                &#9;&#9; &#9;LEFT JOIN m_inout io ON io.m_inout_id &#61; iol.m_inout_id&#10;              &#9;&#9;&#9;&#9;WHERE (io.docstatus &lt;&gt; ALL (ARRAY[&#39;RE&#39;::bpchar, &#39;VO&#39;::bpchar, &#39;CO&#39;::bpchar, &#39;CL&#39;::bpchar])) AND io.cof_emtratamento &#61; &#39;Y&#39; AND io.issotrx&#61;&#39;Y&#39; AND io.m_warehouse_id&#61;warehouse_id AND iol.isinvoiced &#61; &#39;N&#39;::bpchar AND iol.m_product_id &#61; ol.m_product_id), 0::NUMERIC))&#10;              &#9;&#9;&#9;- (COALESCE((SELECT sum((CASE WHEN o.cof_LiberarEntregaFutura&#61;&#39;Y&#39; AND oline.cof_EntregaParcial&#61;&#39;Y&#39; THEN oline.cof_QtdEntregaFutura ELSE oline.qtyentered END) - oline.qtydelivered) AS osum&#10;               &#9;&#9;&#9;&#9;FROM c_orderline oline&#10;              &#9;&#9;&#9;&#9;WHERE oline.c_order_id &#61; order_id&#10;              &#9;&#9;&#9;&#9;AND oline.m_product_id &#61; ol.m_product_id&#10;              &#9;&#9;&#9;&#9;AND oline.c_orderline_id !&#61; ol.c_orderline_id), 0::NUMERIC))&#10;             &#9;&#9;&#9; &lt; (CASE WHEN o.cof_LiberarEntregaFutura&#61;&#39;Y&#39; AND ol.cof_EntregaParcial&#61;&#39;Y&#39; THEN ol.cof_QtdEntregaFutura ELSE ol.qtyreserved END) then 0&#10;  &#9;&#9;&#9;&#9;&#9;else 1&#10;  &#9;&#9;&#9;&#9;end&#10;  &#9;&#9;&#9;) AS qty&#10;        INTO QtyLinhaComEstoqueTotal&#10;        from C_OrderLine ol&#10;        left join C_Order o on o.c_order_id &#61; ol.c_order_id&#10;        where o.c_order_id &#61; order_id AND ol.qtyreserved &gt; 0;&#10;&#10;&#9;SELECT count(*) AS qtyLinha INTO QtyLinha&#10;        from C_OrderLine ol&#10;        left join C_Order o on o.c_order_id &#61; ol.c_order_id&#10;        where o.c_order_id &#61; order_id AND ol.qtyreserved &gt; 0;&#10;&#10;&#9;CREATE TEMP TABLE IdComEstoqueTotal AS (&#10;&#9;SELECT&#10;  &#9;&#9;&#9;&#9;case&#10;  &#9;&#9;&#9;&#9;&#9;WHEN&#10;  &#9;&#9;&#9;&#9;&#9;&#9;bomqtyonhand(ol.m_product_id, warehouse_id, 0)&#10;  &#9;&#9;&#9;&#9;&#9;&#9;- (COALESCE((SELECT sum(iol.movementqty) AS sum&#10;               &#9;&#9;&#9;&#9;FROM m_inoutline iol&#10;                &#9;&#9; &#9;LEFT JOIN m_inout io ON io.m_inout_id &#61; iol.m_inout_id&#10;              &#9;&#9;&#9;&#9;WHERE (io.docstatus &lt;&gt; ALL (ARRAY[&#39;RE&#39;::bpchar, &#39;VO&#39;::bpchar, &#39;CO&#39;::bpchar, &#39;CL&#39;::bpchar])) AND io.cof_emtratamento &#61; &#39;Y&#39; AND io.issotrx&#61;&#39;Y&#39; AND io.m_warehouse_id&#61;warehouse_id AND iol.isinvoiced &#61; &#39;N&#39;::bpchar AND iol.m_product_id &#61; ol.m_product_id), 0::NUMERIC))&#10;              &#9;&#9;&#9;- (COALESCE((SELECT sum((CASE WHEN o.cof_LiberarEntregaFutura&#61;&#39;Y&#39; AND oline.cof_EntregaParcial&#61;&#39;Y&#39; THEN oline.cof_QtdEntregaFutura ELSE oline.qtyentered END) - oline.qtydelivered) AS osum&#10;               &#9;&#9;&#9;&#9;FROM c_orderline oline&#10;              &#9;&#9;&#9;&#9;WHERE oline.c_order_id &#61; order_id&#10;              &#9;&#9;&#9;&#9;AND oline.m_product_id &#61; ol.m_product_id&#10;              &#9;&#9;&#9;&#9;AND oline.c_orderline_id !&#61; ol.c_orderline_id), 0::NUMERIC))&#10;             &#9;&#9;&#9; &lt; ol.qtyreserved then 0&#10;  &#9;&#9;&#9;&#9;&#9;else ol.m_product_id&#10;  &#9;&#9;&#9;&#9;end&#10;        from C_OrderLine ol&#10;        left join C_Order o on o.c_order_id &#61; ol.c_order_id&#10;        where o.c_order_id &#61; order_id AND ol.qtyreserved &gt; 0&#10;&#9;);&#10;&#10;&#10;&#9;SELECT COALESCE(sum(&#10;  &#9;&#9;&#9;&#9;case&#10;  &#9;&#9;&#9;&#9;&#9;WHEN&#10;  &#9;&#9;&#9;&#9;&#9;&#9;bomqtyonhandreposicao(ol.m_product_id, warehouse_id, 0)&#10;  &#9;&#9;&#9;&#9;&#9;&#9;- (COALESCE((SELECT sum(iol.movementqty) AS sum&#10;               &#9;&#9;&#9;&#9;FROM m_inoutline iol&#10;                &#9;&#9; &#9;LEFT JOIN m_inout io ON io.m_inout_id &#61; iol.m_inout_id&#10;              &#9;&#9;&#9;&#9;WHERE (io.docstatus &lt;&gt; ALL (ARRAY[&#39;RE&#39;::bpchar, &#39;VO&#39;::bpchar, &#39;CO&#39;::bpchar, &#39;CL&#39;::bpchar])) AND io.cof_emtratamento &#61; &#39;Y&#39; AND io.issotrx&#61;&#39;Y&#39; AND io.m_warehouse_id&#61;warehouse_id AND iol.isinvoiced &#61; &#39;N&#39;::bpchar AND iol.m_product_id &#61; ol.m_product_id), 0::numeric))&#10;             &#9;&#9;&#9; &lt;&#61; 0 then 0&#10;  &#9;&#9;&#9;&#9;&#9;else 1&#10;  &#9;&#9;&#9;&#9;end&#10;  &#9;&#9;&#9;), 0) AS qtyrepo&#10;        INTO QtyLinhaComEstoqueNoReposicao&#10;        from C_OrderLine ol&#10;        left join C_Order o on o.c_order_id &#61; ol.c_order_id&#10;        where o.c_order_id &#61; order_id AND ol.qtyreserved &gt; 0 AND ol.m_product_id NOT IN (SELECT * FROM IdComEstoqueTotal);&#10;&#10;&#9;DROP TABLE IdComEstoqueTotal;&#10;&#10;&#9;if(QtyLinha &#61; QtyLinhaComEstoqueTotal) then&#10;&#9;&#9;Estado &#61; &#39;G&#39;;&#10;&#9;elsif(QtyLinhaComEstoque &gt; 0 AND QtyLinhaComEstoqueNoReposicao &#61; 0) then&#10;&#9;&#9;Estado &#61; &#39;B&#39;;&#10;&#9;elsif(QtyLinhaComEstoqueNoReposicao &gt; 0) then&#10;&#9;&#9;Estado &#61; &#39;Y&#39;;&#10;&#9;else&#10;&#9;&#9;Estado &#61; &#39;R&#39;;&#10;&#9;end if;&#10;&#10;&#10;&#9;if(Estado is null) then&#10;&#9;&#9;Estado &#61; &#39;N&#39;;&#10;&#9;end if;&#10;&#10;&#9;RETURN Estado;&#10;END</textarea>
